<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="image/fkheaderlogo_exploreplus-44005d.svg">
</head>
<body class="bg-[#eeeeee]">

  <header>
    <nav class="bg-white w-screen h-20 flex justify-evenly items-center mb-3">

      <div class="hamburger w-5 h-8 block md:hidden mx-2 z-10">
        <div class="line bg-black w-full h-[4px] my-1 rounded-lg"></div>
        <div class="line bg-black w-full h-[4px] my-1 rounded-lg"></div>
        <div class="line bg-black w-full h-[4px] my-1 rounded-lg"></div>
      </div>

      <div class="logo-div -ml-12 lg:-ml-0">
        <img src="image/fkheaderlogo_exploreplus-44005d.svg" alt="LOGO" class="w-26">
      </div>

      <div class="search-bar bg-[#0e72b410] w-[45vw] h-10 justify-between items-center text-lg rounded-md md:flex hidden">
        <i class="fa-solid fa-magnifying-glass h-full p-2 content-center bg-[#0e72b410] rounded-l-md"></i>
        <input type="text" name="search" id="search" placeholder="Search for the Products, Brands and More" class="bg-[#0e72b410] h-full w-full rounded-r-md outline-none border-none" autocomplete="off">
      </div>

      <div class="login-div flex items-center text-lg cursor-pointer hover:text-white hover:bg-blue-700 p-2 rounded-lg sm:text-2xl md:text-lg">
        <i class="fa-regular fa-user m-2"></i>
        <p class="hidden lg:block">Login</p>
        <i class="fa-solid fa-angle-up mx-2 hidden lg:block"></i>
      </div>

      <div class="cart-div flex items-center text-lg cursor-pointer sm:text-2xl md:text-lg">
        <i class="fa-solid fa-cart-shopping m-2"></i>
        <p class="hidden lg:block">Cart</p>
      </div>

      <div class="seller-div flex items-center text-lg cursor-pointer sm:text-2xl md:text-lg">
        <i class="fa-solid fa-shop m-2"></i>
        <p class="hidden lg:block">Become a Seller</p>
      </div>

      <div class="three-dots text-lg cursor-pointer mr-5">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </nav>
    <div class="search-bar bg-[#0e72b410] w-[90vw] h-10 flex justify-between items-center text-lg rounded-md m-auto md:hidden">
      <i class="fa-solid fa-magnifying-glass h-full p-2 content-center bg-[#0e72b410] rounded-l-md"></i>
      <input type="text" name="search" id="search" placeholder="Search for the Products, Brands and More" class="bg-[#0e72b410] h-full w-full rounded-r-md outline-none border-none" autocomplete="off">
    </div>
  </header>

  <div class="navbar h-screen w-[60vw] bg-blue-800 text-white">
    <span class="cross block m-5">&times;</span>
    <ul class="m-8">
      <li>Login & Sign Up</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
