<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container flex justify-center items-center h-[80vh] m-auto mt-20 shadow-2xl">
        <div class="login-div bg-[#2874f0] text-white h-[80vh] rounded-md w-[30vw] p-3">
            <h2 class="text-3xl font-bold mx-10 mt-16">Login</h2>
            <p class="text-xl mx-10 mt-7">Get access to your Orders, Wishlist and Recommendations</p>  
            <img src="image/login-img.png" alt="" class="w-8 h-8">    
        </div>

        <div class="email-div h-[80vh] p-10 mt-10">
            <input type="email" name="email" id="email" placeholder="Enter Email/Mobile number" class="border-b m-4 w-80 outline-none text-lg">
            <p class="mt-4 m-4">By countinuing, you agree to Fipkart's Terms of Use and policy.</p>
            <button class="text-center w-full mt-5 bg-[#fb641b] text-white p-3 rounded-lg">Request OTP</button>
        </div>
    </div>
</body>
</html>
